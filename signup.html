<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galaxy Access | Register for Mission</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <div class="login-container">
        <form class="signup-form">
            <h1 class="logo-text"> Join Galaxy Access Crew</h1>
            <p class="subtitle">Secure Your Access Credentials</p>

            <div class="input-group">
                <label for="fullname">Full Name</label>
                <input type="text" id="fullname" name="fullname" placeholder="Enter your full name" required>
            </div>

            <div class="input-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Your primary contact email" required>
            </div>

            <div class="input-group">
                <label for="password">Choose Password</label>
                <input type="password" id="password" name="password" placeholder="Min 6 characters" required>
            </div>
            
            <div class="options-group terms-group">
                <input type="checkbox" id="terms" name="terms" required>
                <label for="terms">I agree to the <a href="#">Galaxy Access Terms & Conditions</a></label>
            </div>

            <button type="submit" class="login-button">
                Create Account & Prepare for Launch
            </button>

            <div class="signup-link">
                <p>Already a crew member? <a href="Login.html">Log In</a></p>
            </div>
        </form>
    </div>
   
</body>
</html>
