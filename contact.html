<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Galaxy Access | Home</title>
    <link rel="stylesheet" href="contact.css " />
</head>
<body>
<div class="main_container">
    <div class="main_header">
        <div class="logo_wrapper">
            <img src="images/logo2.png" width="100" alt="Space Research Logo" />
        </div>

        <div class="navigation_wrapper">
            <a href="Home.html"> Home </a>
            <a href="About.html"> About </a>
            <a href="Programmes.html"> Programmes </a>
            <a href="Exclusive Content.html"> Exclusive Content </a>
            <a href="Space Facts.html"> Space Facts </a>
            <a href="Signup.html"> Signup </a>
        </div>
    </div> 
    <div class="Contact container">
        <form action="Contact form">
            <h1 class="logo-text">Galaxy Access</h1>
            <p class="subtitle">Contact us </p>
            <div class="input-group">
                <label for="username">Username </label>
                <input type="text" id="username" name="username" placeholder="Enter username ">
            </div>

            <div class="input-group">
                <label for="e-mail">E-mail</label>
                <input type="email" id="e-mail" name="e-mail" placeholder="Enter e-mail ">
            </div>

            <div class="input-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" placeholder="Type your message here..."></textarea>
            </div>

            <button type="submit" class="submit-button">Submit</button>
        </form>
    </div>
    <footer>
         <p> Â© 2025 Galaxy Access | Developed with Passion </p>   
    </footer>
</body>
</html>
